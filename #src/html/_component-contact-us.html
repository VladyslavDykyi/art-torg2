<div class="container-xxl mb-4 mt-5">
	<div class="row contact justify-content-between">
		<div class="col-12 col-sm-6 col-lg-3">
			<h2 class="contact-title h2-pf">CONTACT US</h2>
			<p class="contact-text fs-5">Please contact us to apply for telephone bidding or leave an absentee bid</p>
		</div>
		<div class="col-12 col-sm-6 col-lg-4">
			<form class="row contact-form needs-validation" action="#" id="contact-current">
				<div class="col-md-6 contact-form-input">
					<label for="inputName" class="form-label "></label>
					<input type="text" class="form-control inp" id="inputName" name="name" placeholder="Name" required>
					<div class="valid-feedback">
						Looks good!
					</div>
				</div>
				<div class="col-md-6 contact-form-input">
					<label for="inputEmail" class="form-label "></label>
					<input type="email" class="form-control inp" id="inputEmail" name="email" placeholder="Email" required>
					<div class="valid-feedback">
						Looks good!
					</div>
				</div>
				<div class="col-12 contact-form-input inputs-wrapper">
					<label for="theme" class="form-label"></label>
					<select class="select2-theme form-control  inp"  name="theme" id="theme" required>
						<option value="" >- -</option>
						<option>General question</option>
						<option>Shipping</option>
						<option>Offer a painting for sale</option>
						<option>Apply for bets by phone</option>
					</select>
				</div>
				<div class="col-12 contact-form-textarea">
					<label for="exampleFormControlTextarea" class="form-label"></label>
					<textarea class="form-control inp" id="exampleFormControlTextarea" rows="3" name="text" placeholder="Ask your question" required></textarea>
					<div class="valid-feedback">
						Looks good!
					</div>
				</div>
				<div class="col-12 contact-form-btn">
					<button class="btn btn-success w-100 fs-5" type="submit">Submit</button>
				</div>
			</form>
		</div>
		<div class="col-lg-5">
			<img class="contact-img" src="./img/contact-usBG.jpg" alt="">
		</div>
	</div>
</div>
